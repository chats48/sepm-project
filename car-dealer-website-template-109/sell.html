    <!-- ***** Contact Us Area Starts ***** -->
    <section class="section" id="contact-us" style="margin-top: 0">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form section-bg" style="background-image: url(assets/images/contact-1-720x480.jpg)">
                        <form id="contact" action="" method="post">
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="Number" type="number" id="number" placeholder="Your Mobile Number*" required="">
                                </fieldset>
                            </div>
                            
                            <div class="col-md-7 col-sm-12">
                                <h5>Enter Car Details:</h5>
                              <fieldset>
                                <input name="subject" type="text" id="subject" placeholder="Car name*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="subject" type="text" id="subject" placeholder="Model*" required="">
                                </fieldset>
                              </div>
                              <div class="col-md-7 col-sm-12">
                                <fieldset>
                                  <h6>Registration Date*</h6>
                                  <input name="date" type="date" id="date" placeholder="Registration Date*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="mileage" type="text" id="mileage" placeholder="Mileage*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="fuel" type="text" id="fuel" placeholder="Fuel*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="cc" type="text" id="cc" placeholder="Engine Size*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="mileage" type="text" id="mileage" placeholder="Mileage*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="hp" type="text" id="hp" placeholder="Power*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="gear" type="text" id="gear" placeholder="Gear Box*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="seats" type="number" id="seats" placeholder="Number of seats*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="doors" type="number" id="doors" placeholder="Number of Doors*" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                  <input name="color" type="text" id="color" placeholder="Color*" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                  <textarea name="desc" rows="7" id="desc" placeholder="Vehicle Description" required=""></textarea>
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <textarea name="extra" rows="6" id="extra" placeholder="Vehicle Extras" required=""></textarea>
                                </fieldset>
                              </div>
                              <div class="col-md-12 col-sm-12">
                                  <h6>Upload a video of your car containing every angle(inclding interior)</h6>
                                  <input type="file" accept="video/*">
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Next </button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
